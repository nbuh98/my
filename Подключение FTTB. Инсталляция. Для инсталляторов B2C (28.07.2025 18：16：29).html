ВОЛС)Подключение клиента происходит от узла доступа (коммутатора) посредством организации линии связи с помощью кабеля UTP (витая пара) до оборудования Клиента&amp;quot;><div aria-hidden=true class=&amp;quot;block-flashcard__description brand--head brand--linkColor&amp;quot;><div class=fr-view><p><span style=font-size:14px>Суть организации сети FTTB:</span><ul><li><p><span style=font-size:14px>До домового узла доступа (коммутатора) проложена волоконно-оптическая&amp;amp;nbsp;</span><span style=font-size:14px>линия связи (ВОЛС)</span><br><br></p><li><p><span style=font-size:14px>Подключение клиента происходит от узла доступа (коммутатора) посредством организации линии связи с помощью кабеля UTP (витая пара) до оборудования Клиента</span></p></ul></div></div></div></div><button class=&amp;quot;block-flashcard__flip brand--ui block-flashcard__flip--detailed&amp;quot; tabindex=-1 type=button><span class=flip-text></span><span class=flip-icon><svg xmlns=http://www.w3.org/2000/svg width=23 height=17 viewBox=&amp;quot;0 0 23 17&amp;quot; focusable=false><path fill-rule=nonzero d=&amp;quot;M19.347 8.275l1.88 1.714a.727.727 0 0 0 .98-1.074l-3.225-2.941a.727.727 0 0 0-1.027.047l-2.94 3.224a.727.727 0 0 0 1.075.98l1.802-1.976a6.545 6.545 0 0 1-11.56 4.288.727.727 0 1 0-1.114.935 8 8 0 0 0 14.129-5.197zm-16.039.162l-1.79-1.633a.727.727 0 1 0-.98 1.074l3.223 2.94c.297.272.757.25 1.028-.046l2.94-3.224a.727.727 0 0 0-1.075-.98L4.768 8.636a6.545 6.545 0 0 1 11.555-4.482.727.727 0 1 0 1.114-.936A8 8 0 0 0 3.308 8.437z&amp;quot;></path></svg></span></button></div></div></section></div></div></div></div></div></div><div class=noOutline data-ba=lessonEdit.block data-ba-index=11 data-block-id=ckgwbb7n4003t3b69ykpf1zp8><div><div class=&amp;quot;block-text block-text--heading&amp;quot; style=padding-top:30px;padding-bottom:30px><div class=block-text__container data-ba=blocks.blockText><div class=block-text__row><div class=&amp;quot;block-text__col brand--head&amp;quot;><h3><div class=brand--linkColor><div class=fr-view><p><strong>Типовая схема построения сети FTTB&amp;amp;nbsp;</strong></p></div></div></h3></div></div><div class=block-text__row></div></div></div></div></div><div class=noOutline data-ba=lessonEdit.block data-ba-index=12 data-block-id=ckgwbbbub003u3b69r2stqwe9><div><div class=&amp;quot;block-text block-text--onecol&amp;quot; style=padding-top:0px;padding-bottom:30px><div class=block-text__container data-ba=blocks.blockText><div class=block-text__row></div><div class=block-text__row><div class=&amp;quot;block-text__col brand--body brand--linkColor&amp;quot;><div class=fr-view><p>Построение сетей связи на базе технологии FTTB происходит по типовым схемам.<p><strong>Схема 1.</strong> Прокладка линии от коммутатора до квартиры клиента. От домового узла протянуты отдельные кабельные линии к каждому подъезду, по одному кабелю в каждую квартиру (смотри рисунок ниже).</p></div></div></div></div></div></div></div><div class=noOutline data-ba=lessonEdit.block data-ba-index=13 data-block-id=ckgwbdi8f003v3b69lw3ym5uw><div><div class=&amp;quot;block-image block-image--hero&amp;quot; data-ba=blocks.blockImage style=padding-top:30px;padding-bottom:30px><div class=block-image__container><div class=block-image__row><div class=block-image__col><div><div class=&amp;quot;animated fadeIn&amp;quot; style=animation-duration:0.75s;opacity:1;animation-delay:0s><figure aria-labelledby=figcaption-ckgwb2qmt002d3b691ry9vddk class=block-image__figure role=figure><div class=block-image__image><div class=img><img alt=&amp;quot;Схема 1&amp;quot; class=&amp;quot;img-img img-img--center&amp;quot; role=img src=&amp;quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABi8AAAMICAMAAACHDYbOAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAJcEhZcwAACxIAAAsSAdLdfvwAAAB4UExURUxpcQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMTExFdXZffz/Nva3////+3b//+/CCYuPJeXmvr0/yYuPvLl/3gF/76z0wMEBaja4PbT2FbZt/3ByGWx06nB471+/7qUOp1F//fNgx0jMNrs8rJjRTIAAAARdFJOUwARCB0WIgYCDAQoLC5z/eS+29Vd4AAAIABJRE ass=&amp;quot;block-list__number brand--background&amp;quot;>1</div><div aria-hidden=true class=&amp;quot;hidden block-list__content brand--body brand--linkColor&amp;quot;><div class=fr-view><p>FТТB — это технология предоставления доступа к сети, в которой от узла связи оператора до здания доходит волоконно-оптический кабель, а внутри здания до абонента — медный кабель («витая пара»)</p></div></div></div><div class=visually-hidden>1</div><div class=&amp;quot;block-list__content brand--body brand--linkColor&amp;quot;><div class=fr-view><p>FТТB — это технология предоставления доступа к сети, в которой от узла связи оператора до здания доходит волоконно-оптический кабель, а внутри здания до абонента — медный кабель («витая пара»)</p></div></div><li role=listitem class=&amp;quot;block-list__item block-list__animated-item animated fadeInRight&amp;quot; style=animation-duration:0.75s;opacity:1;animation-delay:0.25s><div class=block-list__content__left><div aria-hidden=true class=&amp;quot;block-list__number brand--background&amp;quot;>2</div><div aria-hidden=true class=&amp;quot;hidden block-list__content brand--body brand--linkColor&amp;quot;><div class=fr-view><p>Технология FTTB «Оптика до здания» обеспечивает высокое качество предоставляемых услуг. Вместе с Интернетом Клиент может подключить по одному проводу и современное цифровое ТВ</p></div></div></div><div class=visually-hidden>2</div><div class=&amp;quot;block-list__content brand--body brand--linkColor&amp;quot;><div class=fr-view><p>Технология FTTB «Оптика до здания» обеспечивает высокое качество предоставляемых услуг. Вместе с Интернетом Клиент может подключить по одному проводу и современное цифровое ТВ</p></div></div><li role=listitem class=&amp;quot;block-list__item block-list__animated-item animated fadeInRight&amp;quot; style=animation-duration:0.75s;opacity:1;animation-delay:0.5s><div class=block-list__content__left><div aria-hidden=true class=&amp;quot;block-list__number brand--background&amp;quot;>3</div><div aria-hidden=true class=&amp;quot;hidden block-list__content brand--body brand--linkColor&amp;quot;><div class=fr-view><p>Построение сетей связи на базе технологии FTTB происходит по типовой схеме от узла доступа до клиентского оборудования</p></div></div></div><div class=visually-hidden>3</div><div class=&amp;quot;block-list__content brand--body brand--linkColor&amp;quot;><div class=fr-view><p>Построение сетей связи на базе технологии FTTB происходит по типовой схеме от узла доступа до клиентского оборудования</p></div></div></ul></div></div></div></div></div></div><div class=noOutline data-ba=lessonEdit.block data-ba-index=23 data-block-id=ckgwbi3fg004a3b69gbtcdnvm><div><div class=&amp;quot;abs-center-x visually-hidden-always&amp;quot;></div></div></div><div class=noOutline></div></section></div></div></div></main></div></div></div></div></div></div></div></div>
